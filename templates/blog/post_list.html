<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Мой блог</h1>
    </header>
    <main>
        {% block content %}
        <h2>Статьи</h2>
        <ul>
        {% for article in articles %} 
            <li>
                <p>  {{ article.title }} ( {{ article.created_at }} ) </p>
            </li> 
        {% endfor %}
        </ul>
        {% endblock %}
    </main>
    <footer>
        <p>© 2024 My Blog</p>
    </footer>
</body>
</html>
